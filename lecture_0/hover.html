<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Hover</title>
        <style>
            button{
                color: #ffffff;
                background-color: #009f9f;
                border-color: #009f9f;
            }
            button:hover{
                color: #ffffff;
                background-color: #009f8f;
                border-color: #009f8f;
            }
        </style>
    </head>
    <body>
        <button>Click Me!</button>
    </body>
</html>
