<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Attribute</title>
        <style>
            a[href="https://google.com"]{
                color: #0e8b8b
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google</li>
            <li><a href="https://amazon.com">Amazon</li>
            <li><a href="https://facebook.com">Facebook</li>
        </ul>
    </body>
</html>
